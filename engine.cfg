[application]

name="SanjaRunner"
main_scene="res://scenes/Cena0_abertura.xml"
auto_accept_quit=false
icon="icon.png"

[autoload]

data="*res://scripts/data.gd"

[debug]

target_fps=60

[display]

width=1280
height=768
fullscreen=false
driver="GLES2"
resizable=true
emulate_touchscreen=true
use_2d_pixel_snap=false
keep_screen_on=true
orientation="sensor_landscape"
stretch_aspect="keep"
stretch_mode="2d"

[input]

clique_esquerdo=[mbutton(0, 1)]
cima=[key(Up)]
baixo=[key(Down)]
direita=[key(Right)]
esquerda=[key(Left)]

[rasterizer.Android]

name="SanjaRunner"

[render]

default_clear_color=#ffa1bded
