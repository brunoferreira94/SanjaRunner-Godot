[application]

name="SanjaRunner"
main_scene="res://scenes/selectPlayer.scn"
icon="icon.png"

[autoload]

globals="*res://scripts/globals.gd"

[display]

fullscreen=true
use_2d_pixel_snap=false
keep_screen_on=true
orientation="sensor_landscape"
stretch_aspect="keep"
stretch_mode="2d"
height=768
width=1024

[input]

clique_esquerdo=[mbutton(0, 1)]
cima=[key(Up)]
baixo=[key(Down)]
direita=[key(Right)]
esquerda=[key(Left)]

[render]

default_clear_color=#ffa1bded
