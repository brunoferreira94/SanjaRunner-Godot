[application]

name="SanjaRunner"
main_scene="res://scenes/splashscreen/splashcreen0.xml"
target_fps=60
icon="icon.png"

[autoload]

transition="*res://scenes/splashscreen/transition.xml"
data="*res://scripts/data.gd"
globals="*res://scripts/globals.gd"

[display]

width=1280
height=768
emulate_touchscreen=true
fullscreen=false
use_2d_pixel_snap=false
keep_screen_on=true
orientation="sensor_landscape"
stretch_aspect="keep"
stretch_mode="2d"

[input]

clique_esquerdo=[mbutton(0, 1)]
cima=[key(Up)]
baixo=[key(Down)]
direita=[key(Right)]
esquerda=[key(Left)]

[render]

default_clear_color=#ffa1bded
